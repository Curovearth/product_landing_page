<!DOCTYPE html>
<html>
<head>
	<title>My product landing page</title>
	<link href="style/landing.css" rel='stylesheet'>	
</head>
<body>
	<div id = 'background'>
		<img 
		src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Altja_j%C3%B5gi_Lahemaal.jpg"
		alt=''
		class="stretch"/>
	</div>
	<header id="header">
		<img 
		id="header-img" 
		src="https://www.freelogodesign.org/file/app/client/thumb/3e63f682-45d0-415c-a173-663cf51a736a_200x200.png?1597153373737"
		border="0">
		<nav id="nav-bar">
			<a class='nav-link' href="#journey">Journey</a>&nbsp; &nbsp; &nbsp;
			<a class='nav-link' href="#story">Story</a>&nbsp; &nbsp; &nbsp;
			<a class='nav-link' href="#knowMe">Know Me</a>&nbsp; &nbsp; &nbsp;
			
		</nav>
	</header>
	<section id = 'journey'>
	<div class="row">

		<div class="column">
			<img 
			src="https://earthsky.org/upl/2013/09/sunrise-red-sea-Graham-Telford-e1489764712368.jpg"
			alt="sunset"
			style="width:100%">
		</div>
		<div class="column">
			<img 
			src="https://weandthecolor.com/wp-content/uploads/2012/08/Weird-Beauty-Photographic-Black-and-White-Portrait-5464.jpg"
			alt="portrait"
			style="width:100%">
		</div>
		<div class="column">
			<img 
			src="https://i.pinimg.com/originals/f7/1d/5f/f71d5f0a6fe702d1c107aa360f7b5e93.jpg"
			alt="still life"
			style="width:100%">
		</div>


	</div>
	</section>
	<section id = 'story'>
		
		<div id = 'clix' align="center" style="width: 100%; height: auto; overflow: hidden">
			
			<a href="https://unsplash.com/"><img 
			src="https://www.freelogodesign.org/file/app/client/thumb/4ff1599d-7177-44ae-8d7b-3227fe7d1687_200x200.png?1597229367788"></a>
			<div class = 'para'>
				<p>To get some amazing Photography Ideas</p>
			    <p>Click the Icon</p>
			</div>
			
		</div>
	</section>
	<section id = "knowMe">
		<div  align="left" style="width: 100%; overflow: hidden">
			<iframe 
			src="https://www.youtube.com/watch?v=Gdol2bzWGCs"
			id="video"
			align="right"
			frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
		    <p class="intro">Hi, I am Swarup Tripathy</p>
		    <p class="intro">Nice to meet you!</p>
		</div>
	</section>
	<div>
		<form id="form" action="https://www.freecodecamp.com/email-submit">
			<input 
			id="text" 
			type="text" 
			name="text"
			placeholder="Having an awesome idea, Share here"><br>
			<input 
			type="email"
			id="email" 
			name="email"
			placeholder="Enter your mail id"
			required><br>
			<input type="Submit" id="submit" name="submit">
		</form>
	</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
